<div class="image-modal" id="imageModal">
  <span class="modal-close" id="modalClose"><img src="https://brandonsmithphoto.s3.us-west-1.amazonaws.com/close.svg"></span>
  <img id="modalImg" src="" alt="Full image view">
</div>

  <script>
    $(document).ready(function () {
      $(".justified-gallery").justifiedGallery({
        rowHeight: 300,
        margins: 5,
        lastRow: "nojustify",
        captions: false,
        waitThumbnailsLoad: true
      });
    });
  </script>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");
  const modalClose = document.getElementById("modalClose");

  document.querySelectorAll('.justified-gallery a').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      modalImg.src = this.href;
      modal.style.display = "flex";
    });
  });

  modalClose.onclick = function () {
    modal.style.display = "none";
    modalImg.src = "";
  };

  modal.onclick = function (e) {
    if (e.target === modal) {
      modal.style.display = "none";
      modalImg.src = "";
    }
  };
});
</script>
